<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizPage.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="heading" id="head">
        <h1>QuickQuiz</h1>
    </div>
    <div class="mainQuiz">
        <div class="que" id="que">
            <h3 id="Question">Question</h3>
        </div>
        <div id="loading" style="display: none">
            <p>Quiz Completed ....... Wait for the result</p>
        </div>
        <div class="ans" id="ans">
            <label><input type="radio" name="question" value="1" id="option1">1</label>
            <label><input type="radio" name="question" value="2" id="option2">2</label>
            <label><input type="radio" name="question" value="3" id="option3">3</label>
            <label><input type="radio" name="question" value="4" id="option4">4</label>
        </div>
        <div class="Next" id="Next">
            <button id="next">Next  ></button>
        </div>
    </div>
</body>
</html>
